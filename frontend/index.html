    <script>
        let configs = []; // å­˜å‚¨æ‰€æœ‰é…ç½®
        let editingConfigIndex = -1; // æ­£åœ¨ç¼–è¾‘çš„é…ç½®ç´¢å¼•
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', function() {

        // åˆ·æ–°å½“å‰ç¯å¢ƒå˜é‡
        async function refreshCurrentEnv() {
            const refreshBtn = document.getElementById('refresh-btn');
            
            try {
                refreshBtn.disabled = true;
                refreshBtn.textContent = 'ğŸ”„ åˆ·æ–°ä¸­...';
                
                // è·å–å½“å‰ç¯å¢ƒå˜é‡
                const baseUrl = await window.go.main.App.GetEnvVar('ANTHROPIC_BASE_URL');
                const authToken = await window.go.main.App.GetEnvVar('ANTHROPIC_AUTH_TOKEN');
                
                // æ›´æ–°æ˜¾ç¤º
                updateCurrentEnvDisplay('current-base-url', baseUrl);
                updateCurrentEnvDisplay('current-auth-token', authToken);
                
                showStatus('å½“å‰ç¯å¢ƒå˜é‡åˆ·æ–°æˆåŠŸ', 'success');
                
            } catch (error) {
                console.error('è·å–ç¯å¢ƒå˜é‡å¤±è´¥:', error);

            } finally {

            }

        // æ›´æ–°å½“å‰ç¯å¢ƒå˜é‡æ˜¾ç¤º
        function updateCurrentEnvDisplay(elementId, value) {
            const element = document.getElementById(elementId);
            if (element) {

            }
        }
        
        // åŠ è½½é…ç½®åˆ—è¡¨
        async function loadConfigs() {
            try {
                // ä»åç«¯è·å–é…ç½®
                const config = await window.go.main.App.GetConfig();
                configs = config.environments || [];
                renderConfigList();
            } catch (error) {
                console.error('åŠ è½½é…ç½®å¤±è´¥:', error);
                showStatus('åŠ è½½é…ç½®å¤±è´¥: ' + error.message, 'error');
            }

        // æ¸²æŸ“é…ç½®åˆ—è¡¨
        function renderConfigList() {
            const configList = document.getElementById('config-list');
            
            if (configs.length === 0) {
                configList.innerHTML = '<div style="text-align: center; color: #999; padding: 40px;">æš‚æ— é…ç½®ï¼Œç‚¹å‡»ä¸Šæ–¹æŒ‰é’®æ–°å¢é…ç½®</div>';

            }
            
            configList.innerHTML = configs.map((config, index) => `
                <div class="config-item">
                    <div class="config-header">
                        <div class="config-name">${config.name}</div>
                        <div class="config-actions">
                            <button class="btn btn-sm btn-success" onclick="applyConfig(${index})">ğŸš€ åº”ç”¨</button>
                            <button class="btn btn-sm btn-warning" onclick="editConfig(${index})">âœï¸ ç¼–è¾‘</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteConfig(${index})">ğŸ—‘ï¸ åˆ é™¤</button>
                        </div>
                    </div>
                    <div class="config-vars">
                        <div class="config-var">
                            <div class="config-var-name">ANTHROPIC_BASE_URL</div>
                            <div class="config-var-value ${config.variables.ANTHROPIC_BASE_URL ? '' : 'config-var-empty'}">
                                ${config.variables.ANTHROPIC_BASE_URL || 'æœªè®¾ç½®'}
                            </div>
                        </div>
                        <div class="config-var">
                            <div class="config-var-name">ANTHROPIC_AUTH_TOKEN</div>
                            <div class="config-var-value ${config.variables.ANTHROPIC_AUTH_TOKEN ? '' : 'config-var-empty'}">
                                ${config.variables.ANTHROPIC_AUTH_TOKEN || 'æœªè®¾ç½®'}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // æ˜¾ç¤ºæ–°å¢é…ç½®æ¨¡æ€æ¡†
        function showAddModal() {
            editingConfigIndex = -1;
            document.getElementById('modal-title').textContent = 'æ–°å¢é…ç½®';
            document.getElementById('config-name').value = '';

        // ç¼–è¾‘é…ç½®
        function editConfig(index) {
            editingConfigIndex = index;
            const config = configs[index];
            document.getElementById('modal-title').textContent = 'ç¼–è¾‘é…ç½®';
            document.getElementById('config-name').value = config.name;
            document.getElementById('config-base-url').value = config.variables.ANTHROPIC_BASE_URL || '';

        // åº”ç”¨é…ç½®åˆ°æœ¬åœ°

            try {
                const config = configs[index];
                const baseUrl = config.variables.ANTHROPIC_BASE_URL || '';
                const authToken = config.variables.ANTHROPIC_AUTH_TOKEN || '';
                
                // è®¾ç½®ç¯å¢ƒå˜é‡
                if (baseUrl) {
                    await window.go.main.App.SetEnvVar('ANTHROPIC_BASE_URL', baseUrl);
                }
                if (authToken) {

                // åˆ·æ–°å½“å‰ç¯å¢ƒå˜é‡æ˜¾ç¤º
                await refreshCurrentEnv();

            } catch (error) {

        // åˆ é™¤é…ç½®
        async function deleteConfig(index) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªé…ç½®å—ï¼Ÿ')) {

            try {

                await loadConfigs();

        // å¤„ç†é…ç½®è¡¨å•æäº¤
        document.getElementById('configForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('config-name').value.trim();
            const baseUrl = document.getElementById('config-base-url').value.trim();

            if (!name) {

            // æ£€æŸ¥åç§°å†²çªï¼ˆç¼–è¾‘æ—¶æ’é™¤è‡ªå·±ï¼‰
            const existingIndex = configs.findIndex(config => config.name === name);
            if (existingIndex !== -1 && existingIndex !== editingConfigIndex) {
                showStatus('é…ç½®åç§°å·²å­˜åœ¨', 'error');
                return;
            }
            
            try {
                const configData = {

                    description: '',
                    variables: {
                        ANTHROPIC_BASE_URL: baseUrl,
                        ANTHROPIC_AUTH_TOKEN: authToken
