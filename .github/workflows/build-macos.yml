name: Build macOS

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build for macOS (amd64)
        run: wails build -platform darwin/amd64

      - name: Build for macOS (arm64)
        run: wails build -platform darwin/arm64 -o claude-env-switcher-arm64

      - name: Upload macOS amd64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: claude-env-switcher-macos-amd64
          path: build/bin/claude-env-switcher.app
          if-no-files-found: error

      - name: Upload macOS arm64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: claude-env-switcher-macos-arm64
          path: build/bin/claude-env-switcher-arm64.app
          if-no-files-found: error

      - name: Create DMG (amd64)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          brew install create-dmg
          create-dmg \
            --volname "Claude Env Switcher" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --app-drop-link 425 178 \
            "claude-env-switcher-amd64.dmg" \
            "build/bin/claude-env-switcher.app"

      - name: Create DMG (arm64)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          create-dmg \
            --volname "Claude Env Switcher" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --app-drop-link 425 178 \
            "claude-env-switcher-arm64.dmg" \
            "build/bin/claude-env-switcher-arm64.app"

      - name: Upload DMG artifacts
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: claude-env-switcher-macos-dmg
          path: |
            claude-env-switcher-amd64.dmg
            claude-env-switcher-arm64.dmg
